<div class="image-viewer" >
  <div class="image-container">
    <ng-container *ngFor="let photo of photos.slice(nextIndex); let idx=index">
      <leader-card [photo]="photo"></leader-card>
    </ng-container>
  </div>
  <div>
    <button class="prev-button">&#8249; </button>
    <button class="next-button"> &#8250;</button>
  </div>
</div>
