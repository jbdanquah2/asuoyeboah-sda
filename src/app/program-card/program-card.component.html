
<div class="display-horizontal">
 <div class="card">
   <img class="card-img-top" [src]="event.imageUrl" alt="{{ event.title }}">
   <div class="card-body">
     <h5 class="card-title">{{ event.title }}</h5>
     <p class="card-text">{{ event.description }}</p>
     <p class="card-text">{{ event.date }}</p>
   </div>
 </div>
</div>
