<div class="container-fluid">
  <div class="row">
    <div class="col programs">
      <div class="display">
        <ng-container *ngFor="let event of events; let i=index">
          <program-card [event]="event"></program-card>
        </ng-container>
      </div>
      <span class="material-symbols-outlined prev">navigate_before</span>
      <span class="material-symbols-outlined next">navigate_next</span>
    </div>
  </div>
</div>
